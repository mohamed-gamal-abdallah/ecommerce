<div class="container">
<div class="row py-4 align-items-center">
    <div class="col-md-4">
        <owl-carousel-o [options]="customOptions">

            <ng-container *ngFor="let img of protectdetails?.images">
              <ng-template carouselSlide >
                <img [src]="img">
              </ng-template>
            </ng-container>
        
          </owl-carousel-o> 
    </div>
    <div class="col-md-8 ">
        <h2 class="h4 fw-bolder mb-2">{{protectdetails?.title}}</h2>
        <p class="text-muted p-3   ">{{protectdetails?.description}}</p>

        <div class="d-flex justify-content-between align-items-center">
                 
            <span class="text-muted fw-bold font-sm">{{protectdetails?.price}}EGP </span>
            <div>
                <i class="fas fa-star rating-color"></i>
                <span class="text-muted fw-bold font-sm">{{protectdetails?.ratingsAverage}}</span>


           </div>
        </div>
        <button class="btn btn-success text-white w-100 my-2">+Add</button>
    </div>
    
</div>

</div>
