<div class="container mt-5">
    <h2>Register Now:</h2>
    <form [formGroup]="registerform" (ngSubmit)="handleRegister(registerform)">

        <label for="name" class="mt-3">Name:</label>
        <input class="form-control" type="text" name="" id="name" formControlName="name">
        <div *ngIf="registerform.get('name')?.errors && registerform.get('name')?.touched" class="alert alert-danger" >
            <p *ngIf="registerform.get('name')?.getError('minlength')">Name minlength is 3</p>
            <p *ngIf="registerform.get('name')?.getError('maxlength')">Name maxlength is 10</p>
            <p *ngIf="registerform.get('name')?.getError('required')">Name is required</p>
             </div>

        <label for="Email" class="mt-3">Email:</label>
        <input class="form-control" type="email" name="" id="Email" formControlName="email">
        <div *ngIf="registerform.get('email')?.errors && registerform.get('email')?.touched" class="alert alert-danger" >
            <p *ngIf="registerform.get('email')?.getError('email')">email is not vaild</p>
            <p *ngIf="registerform.get('email')?.getError('required')">email is required</p>
             </div>

        <label for="password" class="mt-3">password:</label>
        <input class="form-control" type="password" name="" id="password" formControlName="password">
        <div *ngIf="registerform.get('password')?.errors && registerform.get('password')?.touched" class="alert alert-danger" >
            <p *ngIf="registerform.get('password')?.getError('pattern')">password is not vaild</p>
            <p *ngIf="registerform.get('password')?.getError('required')">password  is required</p>
             </div>


        <label for="Repassword" class="mt-3">Repassword:</label>
        <input class="form-control" type="password" name="" id="Repassword" formControlName="rePassword">
        <div *ngIf="registerform.get('rePassword')?.errors && registerform.get('rePassword')?.touched" class="alert alert-danger" >
            <p *ngIf="registerform.get('rePassword')?.getError('pattern')">password is not vaild</p>
            <p *ngIf="registerform.get('rePassword')?.getError('password')">password is not match</p>
            <p *ngIf="registerform.get('rePassword')?.getError('required')">password  is required</p>
             </div>


    
        <label for="Phone" class="mt-3">Phone:</label>
        <input class="form-control" type="tel" name="" id="Phone" formControlName="phone">
        <div *ngIf="registerform.get('phone')?.errors && registerform.get('phone')?.touched" class="alert alert-danger" >
            <p *ngIf="registerform.get('phone')?.getError('pattern')">phone is not vaild</p>
            <p *ngIf="registerform.get('phone')?.getError('required')">phone is required</p>
             </div>


             <button  [disabled]="registerform.invalid"  type="submit" class=" btn btn-success text-white">
                <i *ngIf=" isloading" class="fas fa-spinner fa-spin"></i>
                <span *ngIf="!isloading" >Register</span>
             </button>
    </form>
</div>
