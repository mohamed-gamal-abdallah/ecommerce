<div class="w-50 mx-auto my-5">
    <form [formGroup]="shippingaderr" (ngSubmit)="handlesubmit(shippingaderr)" action="">
        <label for="details">Details:</label>
        <input type="text" class="form-control mb-2" formControlName="details" id="details">

        <label for="phone">phone:</label>
        <input type="tel" class="form-control mb-2" formControlName="phone" id="phone">

        <label for="city">city:</label>
        <input type="text" class="form-control mb-2" formControlName="city" id="city">

         <button class="btn btn-success text-white" type="submit">Pay</button>
    </form>
</div>
